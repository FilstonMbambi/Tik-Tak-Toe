<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tak-toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tic-tak-toe</h1>
    <div class="container">
        <div class="blocks" id="0"></div>
        <div class="blocks" id="1"></div>
        <div class="blocks" id="2"></div>
        <div class="blocks" id="3"></div>
        <div class="blocks" id="4"></div>
        <div class="blocks" id="5"></div>
        <div class="blocks" id="6"></div>
        <div class="blocks" id="7"></div>
        <div class="blocks" id="8"></div>
    </div>

    <div id="playerChoice">
        <h3>Make your choice</h3>
        <button id="choice">X</button>
        <button id="choice">O</button>
    </div>

    <div class="easy-or-hard">
        <label for="difficulty">Choose difficulty</label>
        <select name="difficulty" id="difficulty">
            <option value="easy">Easy</option>
            <option value="hard">Hard</option>
        </select>
    </div>

    <button id="restart" class="invisible">Restart</button>
    <script src="app.js"></script>
</body>
</html>
